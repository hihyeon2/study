<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표제목예제</title>
</head>
<body>
    <figure>
        
        <table border="1">
            <tr> <th>브라우저</th> <th>제조업체</th> <th>다운로드</th> </tr>
            <tr> <td>크롬</td> <td>Google</td> <td>https://www.google.com/chrome/</td> </tr>
            <tr> <td>파이어폭스</td> <td>Mozilla</td> <td>https://www.mozilla.org/ko/firefox</td> </tr>
            <tr> <td>엣지</td> <td>Microsoft</td> <td>https://www.microsoft.com/</td> </tr>
        </table>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b> </p>
        </figcaption>
    </figure>
    
</body>
</html>
