<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴만들기</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            display: inline-block;
        }
        a{
            text-decoration: none;
            color: white;
            background-color: blue;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li> <a href="http://daum.net" target="_blank">다음</a> </li><li> <a href="http://naver.com" target="_blank">네이버</a> </li><li> <a href="http://nate.com" target="_blank">네이트</a> </li>
    </ul>
</body>
</html>
