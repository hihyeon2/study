<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/design13.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h2>쇼핑몰 회원관리 ver 1.0</h2>
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="file:///D:/%EC%9C%A0%EA%B0%80%ED%98%84/HTML/%EC%97%B0%EC%8A%B5%EB%AC%B8%EC%A0%9C11.html" target="_blank">회원등록</a></li>
                <li><a href="#">회원목록조회/수정</a></li>
                <li><a href="#"> 회원매출조회</a></li>
                <li><a href="#">홈으로</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <h2>홈쇼핑 회원 등록</h2>
        <form action="">
        <table>
            <tr>
                <th><label for="a">회원번호(자동발생)</label></th>
                <td><input type="text" id="a" size="8"></td>
            </tr>
            <tr>
                <th><label for="b">회원성명</label></th>
                <td><input type="text" id="b" size="8"></td>
            </tr>
            <tr>
                <th><label for="c">회원전화</label></th>
                <td><input type="text" id="c" size="15"></td>
            </tr>
            <tr>
                <th><label for="d">회원주소</label></th>
                <td><input type="text" id="d" size="20"></td>
            </tr>
            <tr>
                <th><label for="e">가입일자</label></th>
                <td><input type="text" id="e" size="8"></td>
            </tr>
            <tr>
                <th><label for="f">고객등급(A:VIP,B:일반,C:직원)</label></th>
                <td><input type="text" id="f" size="8"></td>
            </tr>
            <tr >
                <th><label for="g">도시코드</label></th>
                <td><input type="text" id="g" size="8"></td>
            </tr>
            <tr class="submit">
                <td colspan="2"><input type="submit" value="등록" style="width: 70px;"> &nbsp;<input type="button" value="조회" style="width: 70px;"></td>
            </tr>
        </table>
    </form>
    </section>
</body>
</html>
