<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        for(var k=2;k<=9;k++){
            document.write(k+"단<br>")
            for(var i=1;i<=9;i++){
                document.write(k+"x"+i+"="+k*i+"<br>");
            }
            document.write("---------------------<br>");
        }
    </script>
</body>
</html>
